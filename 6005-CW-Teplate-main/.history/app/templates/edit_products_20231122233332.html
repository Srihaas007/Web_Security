{% extends "base.html" %}

{% block content %}

<h1>Edit Your Products</h1>

<ul class="collection">
  {% for product in products %}
  <li class="collection-item">
    <h4>{{ product.name }}</h4>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="waves-effect waves-light btn">Edit</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
