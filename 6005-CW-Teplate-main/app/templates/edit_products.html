{% extends "base.html" %}

{% block content %}
<div class="row">
  <h1>Edit Products</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for item in products %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>${{ item.price }}</td>
        <td><a href="{{ url_for('edit_product', product_id=item.id) }}" class="btn waves-effect waves-light">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
